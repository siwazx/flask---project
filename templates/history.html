<!DOCTYPE html>
<html>
<head>
    <title>ประวัติการสั่งซื้อ</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f5f5f5;
            padding: 40px;
        }

        h2 {
            color: #333;
        }

        ul {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #007bff;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
        }

        a:hover {
            background: #0056b3;
        }
        
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h2>ประวัติการสั่งซื้อ</h2>

<p>จำนวน history: {{ histories|length }}</p>

<ul>
    {% for h in histories %}
        <li>
            {{ h.created_at }} - {{ h.total_price }} บาท
        </li>
    {% endfor %}
</ul>

<a href="/">กลับหน้าแรก</a>

</body>
</html>
