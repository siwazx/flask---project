{% extends "base.html" %}
{% block content %}

<h2>Edit Menu</h2>

<form method="POST">
    <div class="mb-3">
        <label>Name</label>
        <input type="text" name="name" value="{{ menu.name }}" class="form-control">
    </div>

    <div class="mb-3">
        <label>Price</label>
        <input type="number" name="price" value="{{ menu.price }}" class="form-control">
    </div>

    <button type="submit" class="btn btn-success">Update</button>
</form>

{% endblock %}
