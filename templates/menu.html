<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>Menu List</h1>

{% if menus %}
    <ul>
    {% for item in menus %}
        <li>
            {{ item.name }} - {{ item.price }} บาท
            <a href="/order/{{ item.id }}">เพิ่ม</a>
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>ยังไม่มีเมนู</p>
{% endif %}

<br>
<a href="/orders">ไปที่ตะกร้า</a>

</body>
</html>
